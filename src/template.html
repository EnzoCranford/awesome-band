<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Awesome Band</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <script src="https://kit.fontawesome.com/1c7aa8c58d.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"></script>
  </head>
  <body>
    <h1 id="version">v0.4</h1>
    <a id="source-code-link" href="https://github.com/zoford/awesome-band">
      <i class="fab fa-github"></i>
    </a>
    <div id="musicians"></div>
    <div id="toolbar">
      <div>
        <label id="bpm-label" for="bpm-input">BPM</label>
        <input id="bpm-input" name="bpm-input" value="70"></input>
      </div>
      <div>
        <button data-tippy-content="Play (space-bar)" id="play-button" class="play button">
          <i class="fas fa-play"></i>
        </button>
        <button data-tippy-content="Pause (space-bar)" id="pause-button" class="pause button">
          <i class="fas fa-pause"></i>
        </button>
        <button data-tippy-content="Stop (ESC)" id="stop-button" class="stop button">
          <i class="fas fa-stop"></i>
        </button>
      </div>
      <div>
        <button class="settings button"><i class="fas fa-cog"></i></button>
      </div>
    </div>
  </body>
</html>
